<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">
    
        var arr1 = [];
        var n = parseInt(prompt("Enter array size : "));
        for (var i = 0; i < n; i++) {
            arr1[i] = parseInt(prompt("Enter array value : "));
        }
        var temp = 0;
        for (var i = 0; i < arr1.length; i++) {
            for (var j = i + 1; j < arr1.length; j++) {
                if (arr1[i] > arr1[j]) {
                    temp = arr1[i];
                    arr1[i] = arr1[j];
                    arr1[j] = temp;
                }
            }
        }
        for(var i=0; i<arr1.length; i++){
            console.log(arr1[i]);
        }

    </script>
    
</body>
</html>
