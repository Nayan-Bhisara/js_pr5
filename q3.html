<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var arr1 = [];
        var n = parseInt(prompt("Enter array size :- "));
        for (var i = 0; i < n; i++) {
            arr1[i] = parseInt(prompt("Enter array value :- "));
        }
        var max = arr1[0];
        for (var i = 0; i < n; i++) {
            if (arr1[i] < max) {
                max = arr1[i];
            }
        }
        console.log(max);
    
    </script>

</body>
</html>
