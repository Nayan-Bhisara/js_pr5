<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var arr1 = [];
        var n = parseInt(prompt("Enter array size :- "));
        for (var i = 0; i < n; i++) {
            arr1[i] = parseInt(prompt("Enter array value :- "));
        }
        var num = parseInt(prompt("Enter array index size and change the value of array:- "));
        var change = parseInt(prompt("Enter the new value : "));
    
        arr1[num] = change;
        console.log(arr1);

    </script>

</body>
</html>
