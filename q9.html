<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">
    
        var arr1 = [];
        var n = parseInt(prompt("Enter array size : "));
        for (var i = 0; i < n; i++) {
            arr1[i] = parseInt(prompt("Enter array value : "));
        }
    
        var yes=0;
        var serch = parseInt(prompt("Enter the element and chack in array : "));
        for(var i = 0; i<n ; i++){
            if(serch == arr1[i]){
               yes = 1
            }
        }
        if(yes == 1){
            console.log("Your Number is Found in Array ");
        }else{
            console.log("Your Number is Not Found in Array ");
        }
        
    </script>
    
</body>
</html>
